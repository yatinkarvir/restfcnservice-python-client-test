name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools twine
 
    - name: Build package
      run: python setup.py sdist
      
    - name: Publish package to TestPyPI since the "prerelease" checkbox is checked
      if: "github.event.release.prerelease"
      uses: pypa/gh-action-pypi-publish@3654833a1de83fa67a210823e4ef61ecd6935d92
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        
    - name: Publish package to PyPI since the "prerelease" checkbox is unchecked
      if: "!github.event.release.prerelease"
      uses: pypa/gh-action-pypi-publish@3654833a1de83fa67a210823e4ef61ecd6935d92
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}